{% extends "base.html" %} {% block content %} {% load static %}


<section class='content'>

<!--  We will add twitter image and we will add home in h1 tag here-->


    <section class='app_form'>
        <form action="/" method="POST">



            <input type"text" name = "name" placeholder="Name" required>
            <textarea name = "body" placeholder="Post anything" required></textarea>

            <div class="tweet">
                <button type='submit', value="Tweet">Tweet</button>
            {% csrf_token %}

        </form>
    </section>
    <section class='apps'>
        <ul>
            {% for app in app_1 %}
            <li>
                <img class="menu_icon js-menu-icon" src="{%static 'img/menu.png'%}" />
                <div class="menu">
                    <a href="/delete/{{app.id}}">delete</a><br>
                    <a href="/edit/{{app.id}}">Edit</a>
                </div>
                

                <div class = "logo">
                    <img src="{% static 'img/user.png' %} "/>
                </div>



                <div class = "name_body">

                    <div class='name'> {{app.name}} </div>
                    <div class='datetime'> {{app.created_at}}</div>
                    <p>{{app.body}} </p>


                </div>
        </li>
        {% endfor %}
        <ul>
    </section>


</section>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
<script src="{% static 'js/app.js' %}"></script>

{% endblock %}
